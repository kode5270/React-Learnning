<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="javascript.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        const Products = (Props) => {
          const {name, price, discount, src} = Props;
          const DiscountedPrice = price * discount /100;
          return (
            <div style={ {display : "flex", flexDirection : "column", border : "1px solid black", padding : "10px", margin : "10px", width : "250px", alignItems : "center"} }>
             <img src={src} alt={name} width="200" style={{display: "fit-content"}} />
             <h2>Product :{name}</h2>
             <h2> Price :{discount ? <del>{price}$</del> : price}$</h2>
             <h2> Discount : {discount ? DiscountedPrice.toFixed(2) + "$" : "No Discount"}</h2>
             <button> Add to Cart </button>
            </div>
          )
        }
        const App = () => {
          return (
            <div>

                <Products name="Wood" price={19.99} src="./Images/Wood.jpg"/>
                <Products name="Table" price={49.99} discount={20} src="./Images/Table.jpg"/>
                <Products name="Chair" price={19.99} discount={5} src="./Images/Chair.jpg"/>
            </div>
          )
        }
        
      const container = document.querySelector('.js-container');
      const Root = ReactDOM.createRoot(container);
      Root.render(<App />);
    </script>
  </body>
</html>
